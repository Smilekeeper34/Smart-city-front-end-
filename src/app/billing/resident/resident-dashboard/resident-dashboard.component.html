<section class="section">
  <div class="container-fluid">
    <div class="title-wrapper pt-30 pb-3">
      <h2> Houses</h2> 
    </div>
    <div class="row">
      <div *ngFor="let house of houses" class="col-xl-3 col-lg-4 col-sm-6"> 
        <div class="icon-card mb-30">
          <div class="icon green">
            <i class="lni lni-home"></i> 
          </div>
          <div class="content">
            <h6 class="mb-10">House ID: {{house.houseId}}</h6> 
            <p>{{house.houseNumber}}, {{house.streetName}},{{house.suburb}}</p>
            </div>
        </div>
      </div>
    </div>
    

      <h2 class="pb-3">City Tariffs and Rates</h2>
      <div class="row">
        <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let tariff of tariffs">
          <div class="icon-card mb-30">
            <div class="icon success">
              <i class="lni lni-dollar"></i>
            </div>
            <div class="content">
              <h6 class="mb-10">{{ tariff.description }}</h6>
              <h3 class="text-bold mb-10">{{ tariff.rate }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  
</section>

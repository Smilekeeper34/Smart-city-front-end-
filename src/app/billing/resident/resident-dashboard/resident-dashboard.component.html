<!-- ========== section start ========== -->
<section class="section">
    <div class="container-fluid">
      <!-- ========== title-wrapper start ========== -->
      <div class="title-wrapper pt-30">
        
      </div>
      <!-- ========== title-wrapper end ========== -->
      <div class="row">
        <div class="col-xl-3 col-lg-4 col-sm-6">
          <div class="icon-card mb-30">
            <div class="icon purple">
              <i class="lni lni-users"></i>
            </div>
            <div class="content">
              <h6 class="mb-10">Properties</h6>
              <h3 class="text-bold mb-10">{{user?.landownerProperties}}</h3>
              
            </div>
          </div>
          <!-- End Icon Cart -->
        </div>
        <!-- End Col -->

        <h2 class="pb-2">City Tariffs and Rates</h2>
        <div class="row">
          <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let tariff of tariffs">
            <div class="icon-card mb-30">
              <div class="icon success">
                <i class="lni lni-eye"></i>
              </div>
              <div class="content">
                <h6 class="mb-10">{{ tariff.description }}</h6>
                <h3 class="text-bold mb-10">{{ tariff.rate }}</h3>
              </div>
            </div>
            <!-- End Icon Cart -->
          </div>
          <!-- End Col -->
        </div>
      </div>
      <!-- End Row -->
    </div>
    <!-- end container -->
  </section>
  <!-- ========== section end ========== -->

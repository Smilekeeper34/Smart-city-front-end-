<div class="app pt-4">
    <div class="app-body">
      <div class="app-body-navigation"></div>
  
      <!-- Tariff-list.component.html -->
<section class="table-components">
    <div class="container-fluid">
      <div class="tables-wrapper">
        <div class="row">
          <div class="col-lg-12">
            <div class="card-style mb-30">
              <h6 class="mb-10">Tariff Data Table</h6>
              <div class="d-flex flex-wrap justify-content-between align-items-center py-3">
                <div class="left">
                  
                </div>
                <div class="right">
                  <div class="table-search d-flex">
                    <form action="#">
                      <input type="text" placeholder="Search..." />
                      <button><i class="lni lni-search-alt"></i></button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="table-wrapper table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th class="Tariff-id" style="width: 10%">
                        <h6>Tariff ID</h6>
                      </th>
                      <th class="first-name" style="width: 15%">
                        <h6>Tariff Description</h6>
                      </th>
                      <th class="last-name" style="width: 15%">
                        <h6>Rate </h6>
                      </th>
                      <th class="phone-number" style="width: 15%">
                        <h6>date Created</h6>
                      </th>
                      <th class="address" style="width: 15%">
                        <h6>Date Updated</h6>
                      </th>
                      <th class="action" style="width: 10%">
                        <h6>Action</h6>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let tariff of tariffs">
                        
                      <td>{{ tariff.tariffID }}</td>
                      <td>{{ tariff.description }}</td>
                      <td>{{ tariff.rate }}</td>
                      <td>{{ tariff.createdAt | date:'yyyy-MM-dd' }}</td>
                      <td>{{ tariff.updatedAt | date:'yyyy-MM-dd' }}</td>
                      <td>
                        <div class="row">
                          <div class="action col-1">
                            <button class="text-danger" (click)="deleteTariff(tariff.tariffID)">
                              <i class="lni lni-trash-can"></i>
                            </button>
                          </div>
                          <div class="action col-1">
                            <button class="text-success-2" (click)="deleteTariff(tariff.tariffID)">
                              <i class="bi bi-pencil-square"></i>
                            </button>
                          </div>
                        </div>
                        
                      </td>
                    </tr>
                    
                  </tbody>
                </table>
              </div>
              <div class="pt-10 d-flex flex-wrap gap-3 justify-content-between">
                <div class="left">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
    </div>
  </div>

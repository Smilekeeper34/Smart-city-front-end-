<!-- ========== section start ========== -->
<section class="section">
    <div class="container-fluid">
      <!-- ========== title-wrapper start ========== -->
      <div class="title-wrapper pt-30">
        
      </div>
      <!-- ========== title-wrapper end ========== -->
      <div class="row">
        <div class="col-xl-3 col-lg-4 col-sm-6">
          <div class="icon-card mb-30">
            <div class="icon purple">
              <i class="lni lni-users"></i>
            </div>
            <div class="content">
              <h6 class="mb-10">Properties</h6>
              <h3 class="text-bold mb-10">{{user?.landownerProperties}}</h3>
              
            </div>
          </div>
          <!-- End Icon Cart -->
        </div>
        <!-- End Col -->

        <h2 class="pb-2">City Tariffs and Rates</h2>
        <div class="row">
          <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let tariff of tariffs">
            <div class="icon-card mb-30">
              <div class="icon success">
                <i class="lni lni-eye"></i>
              </div>
              <div class="content">
                <h6 class="mb-10">{{ tariff.description }}</h6>
                <h3 class="text-bold mb-10">{{ tariff.rate }}</h3>
              </div>
            </div>
            <!-- End Icon Cart -->
          </div>
          <!-- End Col -->
        </div>
      </div>
      <!-- End Row -->
      <section class="service-section">
				<h2>Service</h2>
				<div class="service-section-header">
					<div class="search-field">
						<i class="ph-magnifying-glass"></i>
						<input type="text" placeholder="Account number">
					</div>
					<div class="dropdown-field">
						<select>
							<option>Home</option>
							<option>Work</option>
						</select>
						<i class="ph-caret-down"></i>
					</div>
					<button class="flat-button">
						Search
					</button>
				</div>
				<div class="mobile-only">
					<button class="flat-button">
						Toggle search
					</button>
				</div>
				<div class="tiles">
					<article class="tile">
						<div class="tile-header">
							<i class="ph-lightning-light"></i>
							<h3>
								<span>Water </span>
								<span></span>
							</h3>
						</div>
						<a routerLink="">
							<span>Go to service</span>
							<span class="icon-button">
								<i class="bi bi-arrow-down-right-circle"></i>
							</span>
						</a>
					</article>
					<article class="tile">
						<div class="tile-header">
							<i class="ph-fire-simple-light"></i>
							<h3>
								<span>City Tarrif and Rates</span>
								<span></span>
							</h3>
						</div>
						<a routerLink="">
							<span>Go to service</span>
							<span class="icon-button">
								<i class="bi bi-arrow-down-right-circle"></i>
							</span>
						</a>
					</article>
					
				</div>
				<div class="service-section-footer">
					<p>Services are paid according to the current state of the currency and tariff.</p>
				</div>
			</section>
    </div>
    <!-- end container -->
  </section>
  <!-- ========== section end ========== -->

<!-- ========== main-wrapper start ========== -->
<main class="main-wrapper  align-items-center justify-content-center">
  <!-- ========== signin-section start ========== -->
  <section class="signin-section">
    <div class="form-bg">
      <div class="container">
        <div class="row justify-content-center"> <!-- Center the form horizontally -->
          <div class="col-lg-8 col-md-10">
            <div class="form-container">
              <div class="form-icon">
                <i class="fa fa-user-circle"></i>
                <span class="signup">
                  <a href="">Don't have an account? Signup</a>
                </span>
              </div>
              <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h3 class="title">Resident Login</h3>
                <div class="form-group">
                  <span class="input-icon">
                    <i class="fa fa-envelope"></i>
                  </span>
                  <input class="form-control" type="email" placeholder="Email Address" formControlName="email">
                  <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">Email is required.</div>
                  <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">Please enter a valid email address.</div>
                </div>
                <div class="form-group">
                  <span class="input-icon">
                    <i class="fa fa-lock"></i>
                  </span>
                  <input class="form-control" type="password" placeholder="Password" formControlName="password">
                  <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">Password is required.</div>
                </div>
                <div *ngIf="errorMessage" class="error-message alert alert-danger" role="alert">
                  {{ errorMessage }}
                </div>
                <button class="btn signin" type="submit" [disabled]="!loginForm.valid">Login</button>
                <span class="forgot-pass">
                  <a href="#">Forgot Username/Password?</a>
                </span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ========== signin-section end ========== -->
</main>
<!-- ========== main-wrapper end ========== -->
